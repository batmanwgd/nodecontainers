<%- include("slides.svg")%>
<script src="/slide-utils.js"></script>
<style>
  body > svg {
    width: 100%;
  }

  @keyframes appearAndSlideAway {
    0% {
      opacity: 0;
    }

    10% {
      opacity: 1;

    }
    40% {
      transform: translatex(0px);

    }
    50% {
      transform: translatex(-500px);
    }
    100% {
      transform: translatex(-500px);
    }
  }

  @keyframes slideInAndOut {
    0% {
      transform: translatex(500px);
    }
    50% {
      transform: translatex(500px);
    }
    60% {
      transform: translatex(0px);
    }
    90% {
      transform: translatex(0px);
    }
    100% {
      transform: translatex(-500px);
    }
  }
  #portrait, #luke10x {
    opacity: 1;
    animation: appearAndSlideAway 8s steps(100, end);
    animation-timing-function: ease-in-out;
  }

  #tenxdeveloper {
    opacity: 1;
    animation: slideInAndOut 8s steps(100, end);
    animation-timing-function: ease-in-out;
  }
</style>
