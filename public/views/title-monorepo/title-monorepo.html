<%- include("title-monorepo-slides.svg")%>
<script src="/slide-utils.js"></script>
<style>

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  body > svg {
    width: 100%;
    height: 100%;
  }

  @keyframes appear {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes grow {
    0% {
      opacity: 1;
      transform: scale(0) rotatez(720deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotatez(0deg);
    }
  }

  #face, #luke,
  #monorepo 
  {
    opacity: 0;
  }

  #luke.on {
    opacity: 1;
    animation: appear 1s steps(10, end);
    animation-timing-function: ease-in-out;
  }
  #face.on {
    opacity: 1;
    animation: grow .5s steps(10, end);
    animation-timing-function: ease-in-out;

    transform-origin: center;
    transform-box: fill-box;
  }
</style>
<script>
  window.onload = fixSvgSize;

  const face = $('face')
  const luke = $('luke')

  const monorepo = $('monorepo')

  const slide = slideControl();

  const handleKeypress = () => {
    if (slide.isActive()) {
      face.classList.add('on')
      luke.classList.add('on')
    }
    if (slide.isActive()) {}
    if (slide.isActive()) {
      face.classList.remove('on')
      luke.classList.remove('on')
    }
    slide.reset();
  }

  document.addEventListener('keypress', handleKeypress);
  setInterval(handleKeypress, 1500);
</script>
